<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>

<body>


  <div class="login__wrapper">
    <div class="input__element_wrapper">
      <div class="input_icon_wrapper">
        <i class="icon email_icon"></i>
        <input type="email" class="input__element" placeholder="Email Address">
      </div>
    </div>
    <div class="input__element_wrapper">
      <div class="input_icon_wrapper">
        <i class="icon password_icon"></i>
        <input type="password" class="input__element" placeholder="Password">
      </div>
    </div>
    <div class="input__element_wrapper">
      <button class="input__element login__button">Login</button>
    </div>
  </div>
</body>

</html>
